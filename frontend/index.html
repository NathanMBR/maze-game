<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Game</title>
  </head>

  <body>
    <h1>Maze Game</h1>
    <main>
      <section id="game-container">
        <canvas id="game"></canvas>
        <h3 id="death"></h3>
      </section>

      <section>
        <h2>Controls</h2>
        <ul>
          <li>W, A, S, D - Move</li>
          <li>Keyboard Arrows - Shoot</li>
          <li>Q - Explode Bomb</li>
        </ul>

        <h2>Hints</h2>
        <ul>
          <li>You have a small chance of breaking the wall when shooting it</li>
          <li>The bomb will destroy walls and kill players inside its range</li>
        </ul>

        <h2>Source Code</h2>
        <a href="https://github.com/NathanMBR/maze-game" target="_blank">https://github.com/NathanMBR/maze-game</a>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
